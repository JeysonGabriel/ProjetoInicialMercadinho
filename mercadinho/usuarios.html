<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <script src="scriptUsuarios.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <h1>Usuários</h1>
        <form class="needs-validation">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="">    
            </div>

            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <select name="cargo" class="form-select" id="cargo">
                    <option value="gerente">Gerente</option>  
                    <option value="caixa">Caixa</option>
                </select>
            </div>
            
            <div class="mb-3">
                <button type="button" id="btn-adicionar" class="btn btn-primary">Adicionar</button>
            </div>
        </form>
        <table class="table table-striped" id="tabela">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">Cargo</th>
              </tr>
            </thead>
            <tbody>
                
            </tbody>
          </table>
    </div>









    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
</html>
